<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Bancor</title>
</head>
<body>
    <section class="main-page">
        <!-- INICIO DEL LADO IZQUIERDO -->
        <div class="left">
            <div class="left-content">

            </div>
        </div>
        <!-- FIN DEL LADO IZQUIERDO -->
        <!-- INICIO DEL LADO DERECHO -->
        <div class="right">
            <!-- LOGO BANCON -->
            <div class="right-content">
                <div class="right-logo">

                </div>
                <!-- Cuerpo  -->
                <div class="right-form">
                    <h2>Tu Banco Digital </h2>
                    <hr>
                    <form class="login-form">
                        <div class="user">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuario">
                            <hr>
                        </div>
                        <div class="middle-btn">
                            <button type="button" class="log-in">Continuar</button>
                            <label>Olvidé mi usuario</label>
                        </div>
                        
                        
                        
                    </form>
                    <div class="bottom-btn">
                        <label>Si aún no sos usuario de Bancón</label>
                        <button type="button" class="sign-up">Registrate ahora</button>
                        <label>Recomendaciones de seguridad</label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main-page-footer">
            <p class="ayuda">Necesitas ayuda?</p>
            <p class="faq">Revisa nuestras preguntas frecuentes</p>
        </footer>
        

        <!--FIN DEL LADO DERECHO -->
    </section>
</body>
</html>
